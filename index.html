<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style-fonts.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="" class="logo" /></header>
    <main class="main">
      <img src="images/illustration-mockups.svg" alt="" class="mockup-image" />
      <div class="text-container">
        <h1 class="title">build the community your fans will love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a
          href="https://elonlegan.github.io"
          class="register-button"
          target="_blank"
          >register</a
        >
      </div>
    </main>
    <footer class="footer">
      <a
        href="https://facebook.com/elonlegan"
        class="social-link"
        target="_blank"
        ><i class="icon-facebook"></i
      ></a>
      <a
        href="https://twitter.com/elonlegan"
        class="social-link"
        target="_blank"
        ><i class="icon-twitter"></i
      ></a>
      <a
        href="https://instagram.com/elonlegan"
        class="social-link"
        target="_blank"
        ><i class="icon-instagram"></i
      ></a>
    </footer>
  </body>
</html>
